name: MultiCloudupload  
on:
  #kindevilsorg
  workflow_dispatch:
  #kindevilsorg
    inputs:
      Directlink:
        description: 'Enter DirectLink To Download ⚡️'
        required: true
      Filename:
        description: 'Enter FIle name👁️‍🗨️ '
        required: true
      Token: 
         description: 'Brah add your TOKEN👽'
         required: true
        #kindevilsorg   
jobs:
  build:
    runs-on: ubuntu-latest
#kindevilsorg
    steps:
      - uses: actions/checkout@v3
#kindevilsorg
      - name: Download Directlink
        run: wget ${{ github.event.inputs.Directlink }}
#kindevilsorg
      - name: Upload 
        run: |
         echo "👁️‍🗨️Downloading the file and Uploading to 3 Different servers👁️‍🗨️"
            sleep 3
             sudo apt install jq -y
             curl -F "file=@${{ github.event.inputs.Filename }}" https://api.anonfiles.com/upload?token=${{ github.event.inputs.Token }} >>uploads.txt
             
             curl -F "file=@${{ github.event.inputs.Filename }}" https://api.letsupload.cc/upload >>uploads.txt
           
             curl -F "file=@${{ github.event.inputs.Filename }}" https://api.filechan.org/upload >>uploads.txt
             git add uploads.txt
             echo "Check Uploads.txt for links"
             echo "LONG LIVE KINDEVILS"
             sleep 5             
